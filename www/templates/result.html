<ion-view view-title="search result">
  <ion-content>
    
    <h1>Here are recipes for you...</h1>


    <p>clicking it will lead to the selectedRecipe</p>



    <ul>
      <li class="button button-full" ng-repeat="item in resultList" ng-click="select( $index )">
        {{item.title}}</li>
    </ul>


    <hr>
    <p>show general status</p>

  </ion-content>
</ion-view>
